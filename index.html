<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="front">
          <div class="img"></div>
          <div class="text">
            <span class="text-1"> Welcome</span>
            <span class="text-2">Let's get connected</span>
            <button class="register flip">Sign Up</button>
          </div>
        </div>
        <div class="back">
          <div class="img"></div>
          <div class="text">
            <span class="text-1">Welcome</span>
            <span class="text-2">Let's get started</span>
            <button class="register flip">Sign In</button>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Sign In</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder=" Your password"
                    required
                  />
                </div>
                <div class="text">
                  <a href="reset.html">Forgot password?</a>
                </div>
                <div class="button">
                  <button type="submit">Sign In</button>
                </div>
                <div class="text sign-up-text">
                  Don't have an account?<a class="flip"> Sign Up</a>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Sign Up</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Your name" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Your email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Your password" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Your password confirm"
                    required
                  />
                </div>
                <div class="button">
                  <button type="submit">Sign Up</button>
                </div>
                <div class="text sign-up-text">
                  Already have an account?<a class="flip"> Sign In</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/fontawesome.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
